name: Conforméo CI (Tests & Build)

# 1. Quand est-ce que ça se déclenche ?
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # --- JOB 1 : VÉRIFIER LE BACKEND (PYTHON) ---
  backend-check:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend

    steps:
    - uses: actions/checkout@v3

    - name: Installer Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Installer les dépendances
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # On vérifie juste que le code n'a pas d'erreurs de syntaxe grossières
    - name: Vérification Syntaxique
      run: python -m compileall .

  # --- JOB 2 : VÉRIFIER LE MOBILE (IONIC/ANGULAR) ---
  mobile-build:
    runs-on: ubuntu-latest

    # J'ai enlevé le "defaults" ici pour qu'on puisse voir la racine du projet d'abord
    
    steps:
    - uses: actions/checkout@v3

    # NOUVELLE ÉTAPE : On regarde ce qu'il y a dans le dossier
    - name: Débogage - Lister les fichiers
      run: ls -R

    - name: Installer Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20  # <--- ON CHANGE ICI (18 -> 20)

    - name: Installer Ionic CLI
      run: npm install -g @ionic/cli

    - name: Installer les dépendances (npm)
      # On force le chemin ici pour être sûr
      working-directory: ./conformeo-mobile
      run: npm install

    - name: Tenter de construire l'app (Build)
      working-directory: ./conformeo-mobile
      run: ionic build --prod