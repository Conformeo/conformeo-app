<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Conforméo</ion-title>

    <ion-buttons slot="start">
      <ion-button (click)="navigateTo('/dashboard')">
        <ion-icon name="stats-chart-outline"></ion-icon>
      </ion-button>
      
      <ion-button (click)="navigateTo('/materiel')">
        <ion-icon name="hammer-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-icon 
        [name]="isOnline ? 'cloud-done' : 'cloud-offline'" 
        [color]="isOnline ? 'success' : 'danger'"
        style="font-size: 24px; margin-right: 10px;">
      </ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding-top">
  
  <ion-refresher slot="fixed" (ionRefresh)="loadChantiers($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <h2 style="margin-left: 16px; margin-top: 10px; font-weight: 700;">
    Mes Chantiers
  </h2>
  
  <div *ngIf="chantiers.length === 0" style="text-align: center; margin-top: 50px; opacity: 0.6;">
    <p>Aucun chantier trouvé.</p>
  </div>

  <div class="pro-list">
    <div *ngFor="let c of chantiers" class="pro-card" [routerLink]="['/chantier', c.id]">
      
      <div class="card-thumb" [style.background-image]="'url(' + getCoverUrl(c.cover_url) + ')'">
        <div class="status-dot" [class.active]="c.est_actif"></div>
      </div>

      <div class="card-content">
        <h3 class="title">{{ c.nom }}</h3>
        <p class="subtitle">{{ c.client }}</p>
        
        <div class="location-row">
          <ion-icon name="location-outline"></ion-icon>
          <span>{{ c.adresse }}</span>
        </div>

        <div class="meta-row">
          <span class="tag date">J-{{ getDaysOpen(c.date_creation) }}</span>
          <span class="tag reports">
            <ion-icon name="document-text-outline"></ion-icon> Voir
          </span>
        </div>
      </div>

      <div class="card-arrow">
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </div>
    </div>
  </div>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openAddModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
