<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Conforméo
    </ion-title>

    <ion-buttons slot="start">
      <ion-button routerLink="/dashboard">
        <ion-icon name="stats-chart-outline"></ion-icon>
      </ion-button>
      
      <ion-button routerLink="/materiel">
        <ion-icon name="hammer-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-icon 
        [name]="isOnline ? 'cloud-done' : 'cloud-offline'" 
        [color]="isOnline ? 'success' : 'danger'"
        style="font-size: 24px; margin-right: 10px;">
      </ion-icon>
      
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding-top">
  
  <ion-refresher slot="fixed" (ionRefresh)="loadChantiers($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <h2 style="margin-left: 16px; margin-top: 10px; font-weight: 700;">
    Mes Chantiers
  </h2>
  
  <div *ngIf="chantiers.length === 0" style="text-align: center; margin-top: 50px; opacity: 0.6;">
    <p>Aucun chantier trouvé.</p>
  </div>

  <ion-list>
    <ion-card *ngFor="let c of chantiers" [routerLink]="['/chantier', c.id]" button="true">
      
      <div style="height: 150px; overflow: hidden; position: relative;">
        <img *ngIf="c.cover_url" [src]="c.cover_url" style="width: 100%; height: 100%; object-fit: cover;" />
        <div *ngIf="!c.cover_url" style="width: 100%; height: 100%; background: linear-gradient(45deg, #3880ff, #70a1ff); display: flex; align-items: center; justify-content: center;">
          <ion-icon name="construct" style="font-size: 64px; color: white; opacity: 0.5;"></ion-icon>
        </div>
        
        <ion-badge color="success" style="position: absolute; top: 10px; right: 10px;" *ngIf="c.est_actif">En cours</ion-badge>
      </div>

      <ion-card-header>
        <ion-card-subtitle>{{ c.client }}</ion-card-subtitle>
        <ion-card-title>{{ c.nom }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <div style="display: flex; align-items: center; margin-bottom: 10px;">
          <ion-icon name="location" style="margin-right: 5px;"></ion-icon>
          {{ c.adresse }}
        </div>

        <ion-chip color="success" *ngIf="c.est_actif">
          <ion-icon name="checkmark-circle"></ion-icon>
          <ion-label>Actif</ion-label>
        </ion-chip>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openAddModal()"> <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
