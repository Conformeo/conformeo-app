<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Conforméo</ion-title>

    <ion-buttons slot="start">
      <ion-button (click)="navigateTo('/dashboard')">
        <ion-icon name="stats-chart-outline"></ion-icon>
      </ion-button>
      
      <ion-button (click)="navigateTo('/materiel')">
        <ion-icon name="hammer-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      
      <ion-button (click)="toggleSelectionMode()">
        <ion-icon [name]="isSelectionMode ? 'close-circle-outline' : 'checkbox-outline'" 
                  [color]="isSelectionMode ? 'danger' : 'light'"></ion-icon>
      </ion-button>

      <input type="file" #csvInput (change)="onCSVSelected($event)" accept=".csv" style="display: none;" />
      <ion-button (click)="csvInput.click()">
        <ion-icon name="cloud-upload-outline"></ion-icon>
      </ion-button>

      <ion-button (click)="downloadCSV()">
        <ion-icon name="download-outline" [color]="selectedIds.size > 0 ? 'success' : 'light'"></ion-icon>
      </ion-button>

      <ion-icon 
        [name]="isOnline ? 'cloud-done' : 'cloud-offline'" 
        [color]="isOnline ? 'success' : 'danger'"
        style="font-size: 24px; margin-right: 10px; margin-left: 5px;">
      </ion-icon>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar color="primary">
    <ion-searchbar 
        placeholder="Rechercher un chantier..." 
        [(ngModel)]="searchTerm" 
        (ionInput)="filterChantiers()" 
        color="light"
        style="padding-bottom: 10px;">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding-top">
  
  <ion-refresher slot="fixed" (ionRefresh)="loadChantiers($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <h2 style="margin-left: 16px; margin-top: 10px; font-weight: 700;">
    Mes Chantiers ({{ filteredChantiers.length }})
    <span *ngIf="isSelectionMode && selectedIds.size > 0" style="font-size: 0.8em; color: var(--ion-color-primary);">
      - {{ selectedIds.size }} sélectionné(s)
    </span>
  </h2>
  
  <div *ngIf="filteredChantiers.length === 0" style="text-align: center; margin-top: 50px; opacity: 0.6;">
    <p>Aucun chantier trouvé.</p>
  </div>

  <div class="pro-list">
    
    <div *ngFor="let c of filteredChantiers" class="pro-card" 
         (click)="isSelectionMode ? toggleItemSelection(c.id!) : null"
         [routerLink]="isSelectionMode ? null : ['/chantier', c.id]"
         [style.opacity]="isSelectionMode && c.id && !selectedIds.has(c.id) ? '0.6' : '1'"
         [style.border]="c.id && selectedIds.has(c.id) ? '2px solid var(--ion-color-primary)' : ''">
      
      <div class="card-thumb">
        
        <div *ngIf="isSelectionMode && c.id" 
             style="position: absolute; top: 8px; left: 8px; z-index: 10; background: white; border-radius: 50%; width: 26px; height: 26px; display: flex; align-items: center; justify-content: center;">
          <ion-icon [name]="selectedIds.has(c.id!) ? 'checkbox' : 'square-outline'" 
                    [color]="selectedIds.has(c.id!) ? 'primary' : 'medium'"
                    style="font-size: 24px;">
          </ion-icon>
        </div>

        <img *ngIf="c.cover_url" 
             [src]="getCoverUrl(c.cover_url)" 
             crossorigin="anonymous"
             style="width: 100%; height: 100%; object-fit: cover; border-radius: 12px;"
             onerror="this.style.display='none'" 
        />

        <div *ngIf="!c.cover_url" 
             style="width: 100%; height: 100%; border-radius: 12px; background: linear-gradient(135deg, #e0e0e0 0%, #f5f5f5 100%); display: flex; align-items: center; justify-content: center;">
          <ion-icon name="image-outline" style="font-size: 24px; color: #999;"></ion-icon>
        </div>

        <div *ngIf="!isSelectionMode"
          class="status-dot" 
          [style.background-color]="c.est_actif ? '#2dd36f' : '#92949c'"
          [style.border]="c.est_actif ? '2px solid #fff' : '2px solid #e0e0e0'">
        </div>
      </div>

      <div class="card-content">
        <h3 class="title">{{ c.nom }}</h3>
        <p class="subtitle">{{ c.client }}</p>
        
        <div class="location-row">
          <ion-icon name="location-outline"></ion-icon>
          <span>{{ c.adresse }}</span>
        </div>

        <div class="meta-row">
          <span class="tag date">J-{{ getDaysOpen(c.date_creation) }}</span>
          <span class="tag reports" *ngIf="!isSelectionMode">
            <ion-icon name="document-text-outline"></ion-icon> Voir
          </span>
        </div>
      </div>

      <div class="card-arrow" *ngIf="!isSelectionMode">
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </div>
    </div>
  </div>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="!isSelectionMode">
    <ion-fab-button (click)="openAddModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
