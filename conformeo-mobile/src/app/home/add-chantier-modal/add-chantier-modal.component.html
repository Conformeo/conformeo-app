<ion-header>
  <ion-toolbar>
    <ion-title>Nouveau Chantier</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">Fermer</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <form (ngSubmit)="save()">
    <ion-list lines="none">
      
      <ion-item>
        <ion-input label="Nom" labelPlacement="stacked" [(ngModel)]="chantier.nom" name="nom" placeholder="Nom du chantier"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Client" labelPlacement="stacked" [(ngModel)]="chantier.client" name="client" placeholder="Nom du client"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Adresse" labelPlacement="stacked" [(ngModel)]="chantier.adresse" name="adresse" placeholder="Adresse complète"></ion-input>
      </ion-item>

    </ion-list>

    <div class="ion-padding-top">
      <ion-button expand="block" type="submit" [disabled]="!chantier.nom">
        Créer le chantier
      </ion-button>
    </div>
  </form>

</ion-content>
