<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ existingChantier ? 'Modifier' : 'Nouveau' }} Chantier</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">Fermer</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <form (ngSubmit)="save()">
      
      <div class="cover-photo-section" (click)="takeCoverPhoto()" [class.has-image]="coverPhotoWebPath">
        <img *ngIf="coverPhotoWebPath" [src]="coverPhotoWebPath" class="cover-preview" />
        
        <div *ngIf="!coverPhotoWebPath" class="placeholder">
          <div class="icon-circle">
            <ion-icon name="camera"></ion-icon>
          </div>
          <p>Ajouter une photo</p>
        </div>
      </div>
      
    <ion-list lines="full" class="ion-margin-bottom">
      <ion-list-header>
        <ion-label>Informations Générales</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-input 
          label="Nom du chantier" 
          labelPlacement="stacked" 
          [(ngModel)]="chantier.nom" 
          name="nom" 
          type="text"
          placeholder="Ex: Résidence Les Fleurs">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input 
          label="Client / MOA" 
          labelPlacement="stacked" 
          [(ngModel)]="chantier.client" 
          name="client" 
          type="text"
          placeholder="Ex: Mairie de Lyon">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input 
          label="Adresse" 
          labelPlacement="stacked" 
          [(ngModel)]="chantier.adresse" 
          name="adresse" 
          type="text"
          placeholder="Ex: 12 rue de la République">
        </ion-input>
      </ion-item>
    </ion-list>

    <ion-list lines="full">
        <ion-list-header>
          <ion-label>Planning Prévisionnel</ion-label>
        </ion-list-header>
    
        <ion-item>
          <ion-label position="stacked">Date de début</ion-label>
          <ion-input type="date" [(ngModel)]="chantier.date_debut" name="date_debut"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="stacked">Date de fin</ion-label>
          <ion-input type="date" [(ngModel)]="chantier.date_fin" name="date_fin"></ion-input>
        </ion-item>
    </ion-list>

    <div style="margin-top: 15px; background: #f8f9fa; padding: 10px; border-radius: 8px; border: 1px solid #e0e0e0;">
      <ion-item lines="none" style="--background: transparent;">
        <ion-icon name="shield-checkmark-outline" slot="start" color="warning"></ion-icon>
        <ion-label class="ion-text-wrap">
          <h3 style="font-weight: 600;">Coordination SPS</h3>
          <p style="font-size: 12px; color: #666;">Ce chantier nécessite-t-il un PPSPS obligatoire ?</p>
        </ion-label>
        <ion-toggle [(ngModel)]="chantier.soumis_sps" color="warning"></ion-toggle>
      </ion-item>
    </div>

    <div class="ion-padding-top">
      <ion-button expand="block" (click)="save()">Enregistrer</ion-button>
    </div>

    <div class="ion-padding-top">
      <ion-button expand="block" type="submit" [disabled]="!chantier.nom || isSaving" size="large">
        <ion-spinner *ngIf="isSaving" name="crescent"></ion-spinner>
        <span *ngIf="!isSaving">Enregistrer</span>
      </ion-button>
    </div>
  </form>

</ion-content>
