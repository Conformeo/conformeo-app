<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ existingChantier ? 'Modifier' : 'Nouveau' }} Chantier</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">Fermer</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <form (ngSubmit)="save()">
      
    <div class="cover-photo-section" (click)="takeCoverPhoto()" [class.has-image]="coverPhotoWebPath">
      <img *ngIf="coverPhotoWebPath" [src]="coverPhotoWebPath" class="cover-preview" />
      
      <div *ngIf="!coverPhotoWebPath" class="placeholder">
        <div class="icon-circle">
          <ion-icon name="camera"></ion-icon>
        </div>
        <p>Ajouter une photo</p>
      </div>
    </div>
      
    <ion-list lines="full" class="ion-margin-bottom">
      <ion-list-header>
        <ion-label>Informations Générales</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-input 
          label="Nom du chantier" 
          labelPlacement="stacked" 
          [(ngModel)]="chantier.nom" 
          name="nom" 
          type="text"
          placeholder="Ex: Résidence Les Fleurs">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input 
          label="Client / MOA" 
          labelPlacement="stacked" 
          [(ngModel)]="chantier.client" 
          name="client" 
          type="text"
          placeholder="Ex: Mairie de Lyon">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input 
          label="Adresse" 
          labelPlacement="stacked" 
          [(ngModel)]="chantier.adresse" 
          name="adresse" 
          type="text"
          placeholder="Ex: 12 rue de la République">
        </ion-input>
      </ion-item>
    </ion-list>

    <ion-list lines="full">
        <ion-list-header>
          <ion-label>Planning & Statut</ion-label>
        </ion-list-header>
    
        <ion-item>
          <ion-label>Date de début</ion-label>
          <ion-datetime-button datetime="datetime-start"></ion-datetime-button>
          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime 
                id="datetime-start" 
                presentation="date" 
                [(ngModel)]="chantier.date_debut" 
                name="date_debut">
              </ion-datetime>
            </ng-template>
          </ion-modal>
        </ion-item>
    
        <ion-item>
          <ion-label>Date de fin</ion-label>
          <ion-datetime-button datetime="datetime-end"></ion-datetime-button>
          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime 
                id="datetime-end" 
                presentation="date" 
                [(ngModel)]="chantier.date_fin" 
                name="date_fin">
              </ion-datetime>
            </ng-template>
          </ion-modal>
        </ion-item>

        <ion-item>
          <ion-label>Chantier en cours</ion-label>
          <ion-toggle slot="end" [(ngModel)]="chantier.est_actif" name="est_actif"></ion-toggle>
        </ion-item>
    </ion-list>

    <div style="margin-top: 20px; background: #fffbf0; border: 1px solid #ffc409; border-radius: 12px; overflow: hidden;">
      <ion-item lines="none" style="--background: transparent;">
        <ion-icon name="shield-checkmark-outline" slot="start" color="warning"></ion-icon>
        <ion-label class="ion-text-wrap">
          <h3 style="font-weight: 600;">Coordination SPS</h3>
          <p style="font-size: 12px; color: #666;">Ce chantier nécessite-t-il un PPSPS obligatoire ?</p>
        </ion-label>
        <ion-toggle [(ngModel)]="chantier.soumis_sps" name="soumis_sps" color="warning"></ion-toggle>
      </ion-item>
    </div>

    <div class="ion-padding-top" style="margin-bottom: 30px;">
      <ion-button expand="block" type="submit" [disabled]="!chantier.nom || isSaving" size="large">
        <ion-spinner *ngIf="isSaving" name="crescent"></ion-spinner>
        <span *ngIf="!isSaving">Enregistrer</span>
      </ion-button>
    </div>

  </form>

</ion-content>
