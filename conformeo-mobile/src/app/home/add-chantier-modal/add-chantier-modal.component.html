<ion-header>
  <ion-toolbar>
    <ion-title>Nouveau Chantier</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">Fermer</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <form (ngSubmit)="save()">
    <ion-list>
      
      <ion-item>
        <ion-input label="Nom du chantier" labelPlacement="floating" [(ngModel)]="chantier.nom" name="nom" placeholder="Ex: Résidence Les Fleurs"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Client" labelPlacement="floating" [(ngModel)]="chantier.client" name="client" placeholder="Ex: Mairie de Lyon"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Adresse" labelPlacement="floating" [(ngModel)]="chantier.adresse" name="adresse" placeholder="Ex: 12 rue de la République"></ion-input>
      </ion-item>

    </ion-list>

    <div class="ion-padding-top">
      <ion-button expand="block" type="submit" [disabled]="!chantier.nom">
        Créer le chantier
      </ion-button>
    </div>
  </form>

</ion-content>
