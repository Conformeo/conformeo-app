<ion-content class="login-content">
  <div class="login-container">
    <div class="logo">
      <h1>Conform√©o</h1>
      <p>Pilotage BTP</p>
    </div>

    <ion-card>
      <ion-card-content>
        
        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input 
            type="email" 
            name="email"
            placeholder="exemple@entreprise.com"
            [(ngModel)]="credentials.email">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Mot de passe</ion-label>
          <ion-input 
            type="password" 
            name="password"
            placeholder="Votre mot de passe"
            [(ngModel)]="credentials.password"
            (keyup.enter)="login()"> 
          </ion-input>
        </ion-item>

        <ion-button 
          expand="block" 
          type="button" 
          (click)="login()" 
          class="ion-margin-top">
          Se connecter
        </ion-button>
        
        <p class="footer-text">Pas de compte ? Contactez votre admin.</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
