<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Chantier #{{ chantierId }}</ion-title>
    
    <ion-buttons slot="end">
      <ion-button (click)="downloadPdf()">
        <ion-icon name="document-text-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <h3 style="font-weight: bold;">Journal du chantier</h3>

  <ion-list>
    <ion-card *ngFor="let rap of rapports" button="true" (click)="openRapportDetails(rap)">
      
      <img *ngIf="rap.photo_url" [src]="getFullUrl(rap.photo_url)" style="width: 100%; height: 200px; object-fit: cover;"/>
      <ion-card-header>
        <ion-card-subtitle>{{ rap.date_creation | date:'dd/MM HH:mm' }}</ion-card-subtitle>
        <ion-card-title>{{ rap.titre }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{ rap.description }}
      </ion-card-content>
    </ion-card>
  </ion-list>
  
  <div *ngIf="rapports.length === 0" class="ion-text-center ion-padding">
    <p style="color: gray">Aucun rapport. Prenez une photo !</p>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    
    <ion-fab-button color="danger" (click)="takePhoto()" style="margin-bottom: 10px;">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>

    <ion-fab-button color="primary" (click)="openSignature()">
      <ion-icon name="create-outline"></ion-icon>
    </ion-fab-button>

  </ion-fab>

</ion-content>
