<div class="tasks-container">
  
  <div class="section-header">
    <h3>âœ… TÃ¢ches & Planification</h3>
    <ion-badge color="light" mode="ios">IA Ready ðŸ¤–</ion-badge>
  </div>

  <div class="smart-input-group" [class.recording-active]="isRecording">
    
    <div class="input-row">
      <ion-input 
        placeholder="Nouvelle tÃ¢che (ou dictez...)" 
        [(ngModel)]="newTaskTitle"
        (keyup.enter)="handleMainAction()">
      </ion-input>

      <ion-button 
        (click)="handleMainAction()" 
        fill="clear"
        class="action-btn"
        [color]="newTaskTitle.length > 0 ? 'primary' : (isRecording ? 'danger' : 'medium')">
        
        <ion-icon *ngIf="newTaskTitle.length > 0" name="add-circle" size="large"></ion-icon>
        
        <ion-icon *ngIf="newTaskTitle.length === 0 && isRecording" name="stop-circle" size="large" class="pulsing-icon"></ion-icon>
        
        <ion-icon *ngIf="newTaskTitle.length === 0 && !isRecording" name="mic" size="large"></ion-icon>
      
      </ion-button>
    </div>

    <div *ngIf="isRecording" class="recording-feedback">
      <span>ðŸŽ¤ Je vous Ã©coute...</span>
    </div>

  </div>

  <ion-list lines="none">
    <ion-item-sliding *ngFor="let t of tasks">
      
      <ion-item class="task-item" [class.done]="t.fait">
        <ion-icon 
          slot="start" 
          [name]="t.fait ? 'checkbox-outline' : 'square-outline'"
          [color]="t.fait ? 'success' : 'medium'"
          (click)="toggleTask(t)">
        </ion-icon>
        
        <ion-label>
          <h2>{{ t.titre || t.description || 'TÃ¢che sans nom' }}</h2>
          <p>{{ t.date || t.date_prevue | date:'dd/MM/yyyy' }}</p>
        </ion-label>

        <ion-icon *ngIf="isRisky(t.titre || t.description)" name="flame" color="danger" slot="end"></ion-icon>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteTask(t)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
    
    <div *ngIf="tasks.length === 0" class="empty-state">
      <p>Aucune tÃ¢che planifiÃ©e.</p>
    </div>
  </ion-list>
</div>
