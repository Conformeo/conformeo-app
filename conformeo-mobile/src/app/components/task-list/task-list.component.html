<div class="tasks-container">
  <div class="section-header">
    <h3>âœ… TÃ¢ches & Planification</h3>
    <ion-badge color="light" mode="ios">IA Ready ðŸ¤–</ion-badge>
  </div>

  <div class="input-group">
    <ion-input 
      placeholder="Nouvelle tÃ¢che (ex: Soudure...)" 
      [(ngModel)]="newTaskTitle"
      (keyup.enter)="addTask()">
    </ion-input>
    <ion-button (click)="addTask()" size="small" fill="clear">
      <ion-icon name="add-circle" size="large"></ion-icon>
    </ion-button>
  </div>

  <ion-list lines="none">
    <ion-item-sliding *ngFor="let t of tasks">
      
      <ion-item class="task-item" [class.done]="t.fait">
        <ion-icon 
          slot="start" 
          [name]="t.fait ? 'checkbox-outline' : 'square-outline'"
          [color]="t.fait ? 'success' : 'medium'"
          (click)="toggleTask(t)">
        </ion-icon>
        
        <ion-label>
          <h2>{{ t.titre || t.description || 'TÃ¢che sans nom' }}</h2>
          <p>{{ t.date || t.date_prevue | date:'dd/MM/yyyy' }}</p>
        </ion-label>

        <ion-icon *ngIf="isRisky(t.titre || t.description)" name="flame-outline" color="danger" slot="end"></ion-icon>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteTask(t)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
    
    <div *ngIf="tasks.length === 0" class="empty-state">
      <p>Aucune tÃ¢che planifiÃ©e.</p>
    </div>
  </ion-list>
</div>
